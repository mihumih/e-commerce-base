<table mat-table [dataSource]="cartService.products$ | async" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="SKU">
      <th mat-header-cell *matHeaderCellDef> SKU </th>
      <td mat-cell *matCellDef="let element"> {{element.SKU}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="shipping-address">
      <h2>Shipping address</h2>
      <mat-form-field class="example-full-width">
        <mat-label>Shipping address</mat-label>
        <textarea matInput [formControl]="shippingAddress" placeholder="Ex. city, street, number, floor..."></textarea>
      </mat-form-field>
         <button mat-raised-button (click)="handleSubmit()" color="primary">Send</button>
  </div>
