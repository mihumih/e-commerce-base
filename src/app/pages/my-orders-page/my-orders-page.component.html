<h1>My orders</h1>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="numberOfProducts">
        <th mat-header-cell *matHeaderCellDef> Number of products </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfProducts}} </td>
    </ng-container>

    <ng-container matColumnDef="orderTotal">
        <th mat-header-cell *matHeaderCellDef> Order total </th>
        <td mat-cell *matCellDef="let element"> {{element.orderTotal}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
